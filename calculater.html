<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <label class="a11y-hidden" for="story">Tell us your story:</label>

        <textarea class="cal-area" id="story" name="story" rows="5" cols="33">
        </textarea>

        <div class="calculator">
            <div class="result">
                <button>AC</button>
                <button>enter</button>
            </div>
            <div class="utils">
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button>+/-</button>
            </div>
            <div class="number">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div class="tffao">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
        </div>
    </main>

    <script src="./calculate.js"></script>
</body>
</html>
